<a routerLink="/"> Go to landing</a>

<div #scrollMe scrollable (scrollPosition)="scrollHandler($event)" style="height: 300px; width: 500px;border:2px gray solid; overflow:auto;" *ngIf="stateItems$ | async as items">
  <p class="no-more" *ngIf="isLastPage$ | async">
    No more records
  </p>
  <p [matTooltip]="item.dateCreated?.toDate() | date:'short'" class="message" *ngFor="let item of items; trackBy: trackByUid">
    <!-- {{ item | json }} -->
    {{ item.message }}
  </p>
</div>
<div>
  <mat-form-field>
    <input matInput [(ngModel)]="message" type="text" />
  </mat-form-field>
  <button (click)="sendMessage()" mat-raised-button> Send message</button>
</div>
